<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<!-- Title Container-->
    <div class = "free-weather">
       <h1>The Free Weather Channel</h1> 
    </div>

<!-- Cities and Weather Containers-->

    <div class="row">
      <div class="col-9" id = "search-button">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id = "city-input" placeholder="Search City" aria-label="Search City" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" id = "city-inputbtn" type="button" id="button-addon2">Search</button>
          </div>
      </div>
      <!-- Buttons will go here -->  
      <div id = "city-buttons"></div>

      <div class="col-4" id = "cities-container">
          Cities will Appear Here
      </div>

          Weather Will Appear Here
      </div>
      
    </div>
